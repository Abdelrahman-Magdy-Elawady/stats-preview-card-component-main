<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Stats preview card component</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<main>
			<div id="text-content">
				<h1>
					Get <span id="colored-header">insights</span> that help your business
					grow.
				</h1>
				<p>
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>
				<div id="feeding-numbers">
					<div class="feeding">
						<div class="number">10k+</div>
						<div class="feeding-txt">COMPANIES</div>
					</div>
					<div class="feeding">
						<div class="number">314</div>
						<div class="feeding-txt">TEMPLATES</div>
					</div>
					<div class="feeding">
						<div class="number">12M+</div>
						<div class="feeding-txt">QUERIES</div>
					</div>
				</div>
			</div>
			<figure></figure>
		</main>
	</body>
</html>
